<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Pseudo" name="username" id="loginField" type="text" [(ngModel)]="username"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Mot de passe" name="password" id="passwordField" type="password"
                       [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit">Login</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
